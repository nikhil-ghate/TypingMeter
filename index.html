<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="orange">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet"> 
    <title>TypingMeter</title>
</head>
<body>
    <nav class="site-nav">
        <h1>TypingMeter</h1>
    </nav>
    <hr>
  
    <section id="message" class="grid">
        <div class="msg-text">
            <h2 id="msg"> </h2>
            <h2 id="speed"></h2>
            <h2 id="correct"></h2>
        </div>
    </section>

    <section id="inputarea">
        <textarea  id="myword" placeholder="Start typing...." onpaste="return false"></textarea><br>
        <button id="btn" class="mainbtn">Start</button> 

    </section>

    <section id="footer">
        <h3>Created with ❤️ by <a href="https://www.linkedin.com/in/nikhil-ghate/">Nikhil Ghate</a></h3>
    </section>
    <script src="index.js"></script>
        
</body>
</html>
